<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Microsite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <header class="navbar">
        <h1>Social Media Microsite</h1>
        <button id="openModalBtn">New Post</button>
    </header>


    <main class="container">
        <aside class="profile">
            <img src="AkashPhoto.jpg" alt="User Profile">
            <h2>Akash Barik</h2>
            <p>Web Developer | Tech Enthusiast</p>
        </aside>

        <section class="posts">
            <h2>Recent Posts</h2>
            <div id="postContainer"></div>
        </section>
    </main>

    <div class="modal" id="postModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create a New Post</h2>
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <div class="display" id="imagePreview"></div>
            <button id="postBtn">Post</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
